<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Products - Fresh Basket</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/x-icon" href="logo img .png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header></header>
        <div class="heading"><h1>Your Cart</h1></div>
        <div class="container cart-container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="product-image">
                        <img src="red apple..jpg" alt="Red Apples">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-info">
                        <h2>Red Apples</h2>
                        <p><strong>Price:</strong> $2.99</p>
                        <p><strong>Quantity:</strong> 1</p>
                        <p><strong>Delivery Time:</strong> 30 mins</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque imperdiet est at odio viverra, vel accumsan lectus sollicitudin.</p>
                        <div>
                            <button class="btn btn-primary">Update Quantity</button>
                            <button class="btn btn-danger">Remove from Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

       <footer></footer>

    </body>
    <script src="script.js"></script>
</html>
