<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac us</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="logo img .png">
    <style>
        .btn-primary, .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
    background-color: green !important;
    border-color: green !important;
}

    </style>
</head>
<body>
    <header></header>

    <div class="contact-container">
        <div class="row justify-content-center">
            <div class="col-lg-4 d-flex align-items-center justify-content-center">
                <div class="contact-logo">
                    <img src="logo img .png" alt="Fresh Basket Logo">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="contact-form">
                    <h2 class="text-center" style="color: green; text-align: center; margin-right:50%;">Contact Us</h2>
                    <form style="border: 1px solid; padding:10px; margin-right: 140px;">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address :</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number :</label>
                            <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                        </div>
                        <div class="grid" style="margin-left:45%; color: green;">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    
    <footer></footer>
    
</body>
<script src="script.js"></script>
</html>
